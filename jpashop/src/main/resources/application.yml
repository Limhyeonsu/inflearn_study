spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

# 모든 로그 출력 가급적 로거를 통해 남겨야 한다.
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace